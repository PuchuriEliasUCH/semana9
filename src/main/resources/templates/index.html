<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Listado de Peliculas</h2>
    <a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Director</th>
            <th>Género</th>
            <th>Duración</th>
            <th>Año</th>
            <th>Calificación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="peli : ${peliculas}">
            <td th:text="${peli.id_pelicula}"></td>
            <td th:text="${peli.nombre}"></td>
            <td th:text="${peli.director}"></td>
            <td th:text="${peli.genero}"></td>
            <td th:text="${peli.duracion}"></td>
            <td th:text="${peli.anio}"></td>
            <td th:text="${peli.calificacion}"></td>
        </tr>
            <td>
                <a th:href="@{/editar/} "+" ${peli.id_pelicula}" class="btn btn-success">Editar</a>
                <a th:href="@{/borrar/} + ${peli.id_pelicula}" class="btn btn-danger">Borrar</a>
            </td>
        </tbody>
    </table>
</div>
</body>
</html>
