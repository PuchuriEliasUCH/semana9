<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-5">
        <h2>Registrar Peliculas</h2>
        <form th:action="@{/guardar}" th:object="${peliculas}" method="post">
            <p>
                <input type="text" th:field="*{id_pelicula}" readonly="readonly" class="form-control">
            </p>
            <p>
                <input type="text" th:field="*{nombre}" required="required" placeholder="Ingrese nombre" class="form-control">
            </p>
            <p>
                <input type="text" th:field="*{director}" required="required" placeholder="Ingrese director" class="form-control">
            </p>
            <p>
                <input type="text" th:field="*{genero}" placeholder="Ingrese genero" class="form-control">
            <p>
                <input type="text" th:field="*{duracion}" placeholder="Ingrese duracion" class="form-control">
            </p>
            <p>
                <input type="text" th:field="*{anio}" required="required" placeholder="Ingrese año" class="form-control">

            </p>
            <p>
                <input type="text" th:field="*{calificacion}" placeholder="Ingrese calificación" class="form-control">
            </p>
            <p>
                <input type="submit" value="Guardar" class="btn btn-primary">
            </p>
        </form>
    </div>
</div>
</body>
</html>
